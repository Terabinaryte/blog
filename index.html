<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes my-animation
        {
            0% { transform: rotate(0deg); /*transform:scale(1.0);*/}
            50% { transform: rotate(180deg); /*transform:scale(1.3);*/}
            100% { transform: rotate(360deg); /*transform:scale(1.0);*/}
        }
        div
        {
          width: 50px;
          height: 50px;
          border: 3px solid rgb(255,255,255);
          background-image: url(https://cdn.acwing.com/media/user/profile/photo/269537_md_e7fbb0dc00.png);
          border-radius: 50%;
          animation: my-animation 10s linear infinite;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
